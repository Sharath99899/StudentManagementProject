<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
<style>
    /* Page Load Animation */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url('https://img.freepik.com/premium-photo/high-angle-view-multi-colored-pencils-paper_1048944-2836084.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        color: #fff;
        font-family: Arial, sans-serif;
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    h2 {
        color: #fff;
        font-family: 'Arial', sans-serif;
        font-weight: bold;
        font-size: 2.5rem;
        text-align: center;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }

    .navbar, .footer {
        background-color: #4CAF50;
        animation: slideDown 1.5s ease-in-out;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-100%);
        }
        to {
            transform: translateY(0);
        }
    }

    .navbar-brand {
        color: white;
        font-size: 40px;
    }

    .footer-text {
        color: white;
    }

    .navbar-nav .nav-link, .footer-nav .nav-link {
        color: white;
    }

    .navbar-nav .nav-link:hover, .footer-nav .nav-link:hover {
        color: #ff9800;
    }

    .navbar {
        padding: 20px 0;
    }

    .container {
        margin-top: 30px;
        background-color: rgba(0, 0, 0, 0.6); /* Darker background overlay for better readability */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-control, .btn {
        font-size: 16px;
    }

    .form-control {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .form-control:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
        transition: all 0.3s ease;
    }

    .btn-custom {
        width: 200px;
        padding: 12px;
        font-size: 18px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    .btn-custom:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.3);
        transition: all 0.4s ease;
        z-index: -1;
    }

    .btn-custom:hover:before {
        left: 0;
    }

    .btn-custom:hover {
        transform: translateY(-5px);
    }

    .footer {
        margin-top: 50px;
        padding: 15px 0;
        text-align: center;
        animation: slideUp 1.5s ease-in-out;
    }

    @keyframes slideUp {
        from {
            transform: translateY(100%);
        }
        to {
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="ViewStudentById.html">Get By ID</a></li>
                    <li class="nav-item"><a class="nav-link" href="view_all_students.html">View All Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="welcome.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container">
        <h2 class="text-center mb-4">Student Dashboard</h2>
        <form action="Dashboard" method="POST">
            <div class="mb-3">
                <label for="student_id" class="form-label">Student ID</label>
                <input type="number" class="form-control" id="student_id" name="student_id" placeholder="Enter student ID" required>
            </div>
            <div class="mb-3">
                <label for="student_name" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="student_name" name="student_name" placeholder="Enter student name" required>
            </div>
            <div class="mb-3">
                <label for="student_age" class="form-label">Student Age</label>
                <input type="number" class="form-control" id="student_age" name="student_age" placeholder="Enter student age" required>
            </div>
            <div class="mb-3">
                <label for="student_gender" class="form-label">Gender</label>
                <select class="form-control" id="student_gender" name="student_gender" required>
                    <option value="">Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="student_dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="student_dob" name="student_dob" required>
            </div>
            <div class="mb-3">
                <label for="student_phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="student_phone" name="student_phone" placeholder="Enter phone number" required>
            </div>
            <div class="mb-3">
                <label for="student_date_of_joining" class="form-label">Date of Joining</label>
                <input type="date" class="form-control" id="student_date_of_joining" name="student_date_of_joining" required>
            </div>
            <div class="mb-3">
                <label for="student_fee" class="form-label">Fee</label>
                <input type="number" class="form-control" id="student_fee" name="student_fee" placeholder="Enter fee amount" required>
            </div>
            <div class="mb-3">
                <label for="student_branch" class="form-label">Branch</label>
                <input type="text" class="form-control" id="student_branch" name="student_branch" placeholder="Enter branch" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <select id="country" class="form-select" name="student_country" required>
                    <option value="">Select a Country</option>
                    <option value="1">India</option>
                    <option value="2">USA</option>
                    <option value="3">Canada</option>
                    <option value="4">UK</option>
                    <option value="5">Australia</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State:</label>
                <select id="state" class="form-select" name="student_state" required>
                    <option value="">Select a State</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="student_address" class="form-label">Address</label>
                <textarea class="form-control" id="student_address" name="student_address" placeholder="Enter address" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">
                <i class="fas fa-save me-2"></i> Submit
            </button>
            <button type="reset" class="btn btn-warning btn-custom">
                <i class="fas fa-undo me-2"></i> Reset
            </button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-nav">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="#">Privacy Policy</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Terms and Conditions</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
            </ul>
        </div>
        <p class="footer-text">Â© 2025 Student Management System. All rights reserved.</p>
    </footer>

    <script>
        $(document).ready(function () {
            $("#country").on("change", function () {
                const selectedCountryId = $(this).val();
                const $stateDropdown = $("#state");
                $stateDropdown.html('<option value="">Select a State</option>');

                if (selectedCountryId) {
                    $.ajax({
                        url: `TableDropdown?countryId=${selectedCountryId}`,
                        method: "GET",
                        success: function (response) {
                            const states = response.trim().split("\n");
                            states.forEach(line => {
                                const [id, name] = line.split(":");
                                if (id && name) {
                                    $stateDropdown.append(`<option value="${id.trim()}">${name.trim()}</option>`);
                                }
                            });
                        },
                        error: function () {
                            alert("Error: Unable to fetch states. Please try again.");
                        }
                    });
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
