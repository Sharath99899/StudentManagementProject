<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet"> <!-- FontAwesome Icons -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            margin-top: 70px;
            background-image: url('https://img.freepik.com/premium-photo/high-angle-view-multi-colored-pencils-paper_1048944-2836084.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            margin: auto;
            transform: translateY(50px);
            color: #fff;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(50px); opacity: 1; }
        }

        h2 {
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            animation: fadeInSlideDown 1.5s ease-out;
        }

        @keyframes fadeInSlideDown {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-label {
            font-size: 1.1rem;
            color: #fff;
        }

        .form-control {
            font-size: 1rem;
            padding: 12px;
            border-radius: 5px;
            animation: fadeInInput 1s ease-out;
        }

        @keyframes fadeInInput {
            0% { opacity: 0; transform: translateX(-30px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .btn-custom {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-top: 15px;
            transition: all 0.3s ease;
            animation: fadeInButton 1.5s ease-in;
        }

        @keyframes fadeInButton {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .btn-custom:hover {
            background-color: #007bff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }

        .alert {
            font-size: 1rem;
            margin-top: 20px;
            display: none; /* Hide the alert initially */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 2rem;
            }

            .btn-custom {
                width: 100%;
            }
        }

        .btn-custom i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <!-- Alert with close button -->
        <div id="errorAlert" class="alert alert-danger alert-dismissible fade" role="alert">
            <strong>Error:</strong> Incorrect email or password. Please try again.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form action="Login" method="POST">
            <div class="mb-3">
                <label for="student_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="student_email" name="student_email" required>
            </div>
            <div class="mb-3">
                <label for="student_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="student_password" name="student_password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>

    <script>
        // Show error alert if "error" exists in the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.style.display = 'block';
            errorAlert.classList.add('show');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
