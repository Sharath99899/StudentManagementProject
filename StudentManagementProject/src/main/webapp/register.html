<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet"> <!-- FontAwesome Icons -->
    <style>
        body {
            margin: 0;
            padding: 0;
            padding-bottom:130px;
            background-image: url('https://img.freepik.com/premium-photo/high-angle-view-multi-colored-pencils-paper_1048944-2836084.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1.5s ease-out;
        }

        /* Fade-in animation for body */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Darker background overlay for better readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            margin: auto;
            transform: translateY(50px);
            color: #fff;
            animation: slideUp 1s ease-out;
            
        }

        @keyframes slideUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(50px); opacity: 1; }
        }

        h2 {
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            animation: fadeInSlideDown 1.5s ease-out;
        }

        @keyframes fadeInSlideDown {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-label {
            font-size: 1.1rem;
            color: #fff;
        }

        .form-control {
            font-size: 1rem;
            padding: 12px;
            border-radius: 5px;
            animation: fadeInInput 1s ease-out;
        }

        @keyframes fadeInInput {
            0% { opacity: 0; transform: translateX(-30px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .btn-custom {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-top: 15px;
            transition: all 0.3s ease;
            animation: fadeInButton 1.5s ease-in;
        }

        @keyframes fadeInButton {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .btn-custom:hover {
            background-color: #007bff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }

        .alert {
            font-size: 1rem;
            margin-top: 20px;
        }

        .btn-secondary {
            background-color: #444;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 2rem;
            }

            .btn-custom {
                width: 100%;
            }
        }

        /* Icon adjustments */
        .btn-custom i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Registration Form</h2>

        <!-- Alert Section -->
        <div id="alert-container"></div>
        
        <form action="Register" method="POST" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="student_name" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="student_name" name="student_name" required>
            </div>
            <div class="mb-3">
                <label for="student_age" class="form-label">Student Age</label>
                <input type="number" class="form-control" id="student_age" name="student_age" required>
            </div>
            <div class="mb-3">
                <label for="student_gender" class="form-label">Gender</label>
                <select class="form-control" id="student_gender" name="student_gender" required>
                    <option value="">Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="student_phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="student_phone" name="student_phone" required pattern="^[0-9]+$" title="Please enter only numbers">
            </div>
            <div class="mb-3">
    <label for="student_blood_group" class="form-label">Blood Group</label>
    <select class="form-control" id="student_blood_group" name="student_blood_group" required> <!-- Corrected id and name -->
        <option value="">Select Blood Group</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
    </select>
</div>

            <div class="mb-3">
                <label for="student_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="student_email" name="student_email" required>
            </div>
            <div class="mb-3">
                <label for="student_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="student_password" name="student_password" required pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*])[A-Za-z\d@$!%*?&]{8,}$" title="Password must contain at least one uppercase letter and one special character">
            </div>
            <button type="submit" class="btn btn-primary btn-custom">
                <i class="fas fa-user-plus"></i> Register
            </button>
            <button type="button" class="btn btn-secondary btn-custom mt-3" onclick="window.location.href='login.html';">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>

    <!-- JavaScript for handling alerts -->
    <script>
    const params = new URLSearchParams(window.location.search);
    const alertContainer = document.getElementById('alert-container');

    if (params.get('status') === 'success') {
        alertContainer.innerHTML = `
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Success:</strong> Registration completed successfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;
    } else if (params.get('status') === 'error') {
        alertContainer.innerHTML = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error:</strong> Registration failed. Please try again later.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;
    } else if (params.get('error') === 'duplicate') {
        alertContainer.innerHTML = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error:</strong> This email is already registered. Please use a different email.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;
    }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
