<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <style>
        /* Page Load Animation */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://img.freepik.com/premium-photo/high-angle-view-multi-colored-pencils-paper_1048944-2836084.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            font-family: Arial, sans-serif;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        .navbar, .footer {
            background-color: #4CAF50;
            animation: slideDown 1.5s ease-in-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .navbar-brand {
            color: white;
            font-size: 40px;
        }

        .footer-text {
            color: white;
        }

        .navbar-nav .nav-link, .footer-nav .nav-link {
            color: white;
        }

        .navbar-nav .nav-link:hover, .footer-nav .nav-link:hover {
            color: #ff9800;
        }

        .navbar {
            padding: 20px 0;
        }

        .container {
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.6); /* Darker background overlay for better readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1300px;
           
        }

        .form-control, .btn {
            font-size: 16px;
        }

        .form-control {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
            transition: all 0.3s ease;
        }

        .btn-custom {
            width: 200px;
            padding: 12px;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-custom:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn-custom:hover:before {
            left: 0;
        }

        .btn-custom:hover {
            transform: translateY(-5px);
        }

        .footer {
            margin-top: 109px;
            padding: 15px 0;
            text-align: center;
            animation: slideUp 1.5s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="ViewStudentById.html">Get By ID</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="view_all_students.html">View All Students</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="welcome.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>All Students</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Date of Birth</th>
                    <th>Phone</th>
                    <th>Date of Joining</th>
                    <th>Fee</th>
                    <th>Branch</th>
                    <th>Country</th>
                    <th>State</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="students_list">
                <!-- Students will be dynamically loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: '/StudentManagementProject/GetAllStudents', 
                type: 'GET',
                dataType: 'json',
                success: function (students) {
                    const tableBody = $('#students_list');
                    if (students.length === 0) {
                        tableBody.append('<tr><td colspan="12" class="text-center">No data found</td></tr>');
                        return;
                    }
                    students.forEach(student => {
                        const row = `<tr>
                            <td>${student.student_id}</td>
                            <td>${student.student_name}</td>
                            <td>${student.student_age}</td>
                            <td>${student.student_gender}</td>
                            <td>${student.student_dob}</td>
                            <td>${student.student_phone}</td>
                            <td>${student.student_date_of_joining}</td>
                            <td>${student.student_fee}</td>
                            <td>${student.student_branch}</td>
                            <td>${student.student_country}</td>
                            <td>${student.student_state}</td>
                            <td>${student.student_address}</td>
                        </tr>`;
                        tableBody.append(row);
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error details:', { xhr, status, error });
                    alert('Failed to fetch student data. Check console for details.');
                }
            });
        });
    </script>

    <footer class="footer">
        <div class="footer-nav">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">Privacy Policy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Terms and Conditions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
            </ul>
        </div>
        <p class="footer-text">Â© 2025 Student Management System. All rights reserved.</p>
    </footer>
</body>
</html>
